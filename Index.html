<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Cartridge Kings: Your one-stop shop for high-quality printer cartridges and accessories. Explore our wide range of products and enjoy exceptional customer service." />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Cartridge Kings</title>
  </head>
  <body>
    <div id="root">
      <header>
        <nav class="nav-bar">
          <div class="left-nav">
            <a href="#">Franchise Oppurtunities</a>
            <a href="#">Help</a>
            <a href="#">Feedback</a>
          </div>
          <div class="right-nav">
            <a href="#">hello@email.com</a>
            <a href="#">0800 022 2 022</a>
          </div>
        </nav>
      </header>

      <div class="container title-section">
        <div class="logo">
          <img
            src="Tw.png"
            alt="Logo Cartridge Kings"
            class="logo" />
          <p class="text-logo">Cartridge Kings</p>
        </div>
        <div class="search-bar">
          <form class="input">
            <input
              type="text"
              placeholder="SEARCH" />
            <button type="submit"></button>
              <img
                src="https://img.icons8.com/?size=100&id=Gj0frw15xB6O&format=png&color=000000"
                alt=""
                class="search-icon" />
            </button>
          </form>
          <a href="#">CART (1)</a>
        </div>
      </div>

      <div class="container nav-bar-2">
        <nav>
          <a href="#">Home</a>
          <a href="#">Ink Cartridges</a>
          <a href="#">Toner Cartridges</a>
          <a href="#">Contact Us</a>
          <a href="#">Login / Register</a>
        </nav>
      </div>

      <div class="hero">
        <div class="hero-content container">
          <h1>Find The Right Cartridges For Your Printer</h1>
          <div class="menu">
            <div class="head-menu">
              <a href="#">3-Steps Easy Search&reg;</a>
              <a href="#">Search by Serial Number</a>
            </div>
            <form class="content-menu">
              <select name="printer-brand" id="printer-brand">
                <option value="">1. Printer Brand</option>
                <option value="Epson">HP</option>
                <option value="Canon">Epson</option>
                <option value="HP">Canon</option>
                <option value="HP">Fujifilm</option>
              </select>
              <select name="printer-series" id="printer-series">
                <option value="">2. Printer Series</option>
                <option value="HP 62 Black Ink Cartridge">HP 62 Black Ink Cartridge</option>
                <option value="Canon PIXMA MG3620">Canon PIXMA MG3620</option>
                <option value="Epson EcoTank ET-2720">Epson EcoTank ET-2720</option>
                <option value="Brother HL-L2350DW">Brother HL-L2350DW</option>
                <option value="HP OfficeJet 3830">HP OfficeJet 3830</option>
              </select>
              <select name="printer-model" id="printer-model">
                <option value="">3. Printer Model</option>
                <option value="(HPC2P04AE)">HP 62 Black Ink Cartridge (HPC2P04AE)</option>
                <option value="(MG3620)">Canon PIXMA MG3620 (MG3620)</option>
                <option value="(ET-2720)">Epson EcoTank ET-2720 (ET-2720)</option>
                <option value="(HL-L2350DW)">Brother HL-L2350DW (HL-L2350DW)</option>
                <option value="(OfficeJet 3830)">HP OfficeJet 3830 (OfficeJet 3830)</option>
              </select>
              <button>Find Cartridges</button>
            </form>
          </div>
        </div>
      </div>
      

      <main>
        <h2>Featured Products</h2>
        <div class="card-container">
          <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
